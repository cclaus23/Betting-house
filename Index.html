<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting House</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .bet-card {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .bet-card h3 {
            margin: 0;
        }

        .bet-card .details {
            margin: 10px 0;
            font-size: 0.9em;
            color: #555;
        }

        .bet-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .bet-card button:hover {
            background-color: #45a049;
        }

        .add-bet {
            margin-top: 20px;
            text-align: center;
        }

        .add-bet button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-bet button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #888;
        }

        .results-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th, .results-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .results-table th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        const bets = {};

        function placeBet(betId) {
            const bet = bets[betId];
            const name = prompt("Enter your name:").trim();
            const amount = parseFloat(prompt(`Enter your bet amount for: ${betId}`));

            if (!isNaN(amount) && amount > 0) {
                const betOptionsContainer = document.createElement('div');
                betOptionsContainer.style.textAlign = 'center';
                betOptionsContainer.style.marginTop = '20px';

                // Create "Yes" and "No" buttons
                const yesButton = document.createElement('button');
                yesButton.textContent = 'Yes';
                yesButton.style.margin = '5px';
                yesButton.style.padding = '10px 20px';
                yesButton.style.backgroundColor = '#4CAF50';
                yesButton.style.color = 'white';
                yesButton.style.border = 'none';
                yesButton.style.cursor = 'pointer';

                const noButton = document.createElement('button');
                noButton.textContent = 'No';
                noButton.style.margin = '5px';
                noButton.style.padding = '10px 20px';
                noButton.style.backgroundColor = '#f44336';
                noButton.style.color = 'white';
                noButton.style.border = 'none';
                noButton.style.cursor = 'pointer';

                // Event listener for the "Yes" button
                yesButton.addEventListener('click', () => {
                    betChoice(name, amount, 'Yes', bet);
                    document.body.removeChild(betOptionsContainer); // Remove the buttons
                });

                // Event listener for the "No" button
                noButton.addEventListener('click', () => {
                    betChoice(name, amount, 'No', bet);
                    document.body.removeChild(betOptionsContainer); // Remove the buttons
                });

                // Append buttons to the container
                betOptionsContainer.appendChild(yesButton);
                betOptionsContainer.appendChild(noButton);
                document.body.appendChild(betOptionsContainer);
            } else {
                alert("Invalid bet amount. Please enter a positive number.");
            }
        }

        function betChoice(name, amount, choice, bet) {
            if (!bet.bets[choice]) bet.bets[choice] = [];
            bet.bets[choice].push({ name, amount });
            bet.totalPool += amount;
            alert(`You placed a bet of $${amount} on: ${choice}.`);
        }

        function createNewBet() {
            const betTitle = prompt("Enter the title of the bet:").trim();
            const creator = prompt("Enter your name:").trim();

            if (betTitle && creator) {
                const container = document.querySelector('.container');
                const betCard = document.createElement('div');
                betCard.className = 'bet-card';
                betCard.innerHTML = `
                    <h3>${betTitle}</h3>
                    <div class="details">
                        Created by ${creator}
                    </div>
                    <button onclick="placeBet('${betTitle}')">Place Bet</button>
                    <button onclick="endBet('${betTitle}')">End Bet</button>
                `;
                container.insertBefore(betCard, document.querySelector('.add-bet'));

                bets[betTitle] = {
                    creator,
                    choices: ['Yes', 'No'],
                    bets: {},
                    totalPool: 0
                };

                alert("New bet created successfully!");
            } else {
                alert("Failed to create a new bet. Please ensure all fields are filled out correctly.");
            }
        }

        function endBet(betId) {
            const bet = bets[betId];

            const winningChoice = prompt("Enter the winning choice: Yes or No").trim();
            if (!bet.choices.includes(winningChoice)) {
                alert("Invalid choice. Please choose 'Yes' or 'No'.");
                return;
            }

            const winners = bet.bets[winningChoice] || [];
            const losers = [];
            let totalWinnersStake = 0;

            winners.forEach(winner => {
                totalWinnersStake += winner.amount;
            });

            for (let choice in bet.bets) {
                if (choice !== winningChoice) {
                    bet.bets[choice].forEach(loser => {
                        losers.push(loser);
                    });
                }
            }

            const payoutPerDollar = bet.totalPool / totalWinnersStake;

            // Display the results
            let resultsHtml = `
                <h3>Results for: ${betId}</h3>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Bet Amount</th>
                            <th>Outcome</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Display winners
            winners.forEach(winner => {
                const payout = (winner.amount * payoutPerDollar).toFixed(2);
                resultsHtml += `
                    <tr>
                        <td>${winner.name}</td>
                        <td>$${winner.amount}</td>
                        <td>Winner - Payout: $${payout}</td>
                    </tr>
                `;
            });

            // Display losers
            losers.forEach(loser => {
                resultsHtml += `
                    <tr>
                        <td>${loser.name}</td>
                        <td>$${loser.amount}</td>
                        <td>Loser</td>
                    </tr>
                `;
            });

            resultsHtml += `
                    </tbody>
                </table>
            `;

            document.querySelector('.container').innerHTML += resultsHtml;
            alert(`Bet '${betId}' settled with '${winningChoice}' as the winner.`);
        }
    </script>
</head>
<body>
    <header>
        <h1>Betting House</h1>
    </header>

    <div class="container">
        <div class="add-bet">
            <button onclick="createNewBet()">Create New Bet</button>
        </div>
    </div>

    <footer>
        &copy; 2025 Betting House | Fun bets among friends
    </footer>
</body>
</html>
