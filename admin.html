<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .bet-card {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .bet-card h3 {
            margin: 0;
        }

        .bet-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .bet-card button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        let bets = JSON.parse(localStorage.getItem('bets')) || {};

        function saveBetsToLocalStorage() {
            localStorage.setItem('bets', JSON.stringify(bets));
        }

        function endBet(betId) {
            const bet = bets[betId];
            const winningChoice = prompt("Enter the winning choice: Yes or No").trim();
            if (!bet.choices.includes(winningChoice)) {
                alert("Invalid choice. Please choose 'Yes' or 'No'.");
                return;
            }

            delete bets[betId];
            saveBetsToLocalStorage();
            alert(`Bet '${bet.title}' ended successfully!`);
            loadBets();
        }

        function loadBets() {
            const adminContainer = document.getElementById('admin-container');
            adminContainer.innerHTML = '';

            for (const betId in bets) {
                const bet = bets[betId];
                const betCard = document.createElement('div');
                betCard.className = 'bet-card';
                betCard.innerHTML = `
                    <h3>${bet.title}</h3>
                    <div><strong>Creator:</strong> ${bet.creator}</div>
                    <div><strong>ID:</strong> ${bet.id}</div>
                    <div><strong>Total Pool:</strong> $${bet.totalPool}</div>
                    <button onclick="endBet('${betId}')">End Bet</button>
                `;
                adminContainer.appendChild(betCard);
            }
        }

        window.onload = loadBets;
    </script>
</head>
<body>
    <h1>Admin Panel</h1>
    <div id="admin-container"></div>
</body>
</html>
